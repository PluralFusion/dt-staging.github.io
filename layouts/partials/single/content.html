<section class="section is-medium">
    <div class="container">
        <div class="columns">
            <div class="column is-centered-tablet-portrait">
                <h1 class="title section-title">{{ .Title }}</h1>
                <h5 class="subtitle is-5 is-muted">
                    {{ with .Params.Subtitle }} {{ . }} {{ end }}
                </h5>
                <div class="divider"></div>
                <div class="pre is-family-monospace">{{ if .Params.showdate }} {{ .Date.Format "2 January 2006" }} {{ end }}</div>
            </div>
        </div>

        <div class="content">
            {{ .Content }}
        </div>
    </div>
</section>
